{% extends 'base.html' %}
{% block content %}
    <br><br><br>
    <head>
        <title>Blog</title>
    </head>
    <style>
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            align-items: center;
            width: 30%;

        }
        .post h2 {
            color: #333;
            font-size: 20px;
        }
        .post p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .post p.date {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Blog</h1>

        {% for post in post %}
        <div class="post">
            <h2>Title: {{ post.title }}</h2>
            <p>{{ post.text }}</p>
            <p class="date">Date: {{ post.date }}</p>
        </div>
        {% endfor %}
</body>
    {% endblock %}
