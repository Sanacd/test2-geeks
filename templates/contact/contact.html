{% extends 'base.html' %}

{% block content %}
<style type="text/css">
    body {
        background-color: #f2f2f2;
        margin: 0px;
        padding: 0px;
        display: flex;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .contact {
        text-align: center;
        color: #333;
    }

    input,
    textarea {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    textarea {
        height: 100px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: #333;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #555;
    }
</style>

<div class="container">
    <h1 class="contact">Contact Me</h1>
    <form class="" method="POST">
        {% csrf_token %}

        <input type="text" name="name" placeholder="Your Name" required>

        <input type="email" name="email" placeholder="Your Email" required>

        <textarea name="message" placeholder="Your Message" required></textarea>

        <button type="submit" onclick="showAlert()">Send Message</button>
    </form>
</div>
<script>
    function showAlert(message) {
  alert("Sent Successfully!");
}

</script>


{% endblock %}
